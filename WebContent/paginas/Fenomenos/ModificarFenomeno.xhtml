<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
		<title>Gestion de Fenomenos</title>
		<style>
			* {
				font-family: Arial;
			}
		</style>
	</h:head>
	
	<h:body>
		<f:metadata>
			<f:viewParam name="fenomenoId" value="#{gestionFenomeno.id}" />
			<f:viewParam name="modalidad" value="#{gestionFenomeno.modalidad}" />
			<f:event type="preRenderView" listener="#{gestionFenomeno.preRenderViewListener}" />
		</f:metadata>
		
		<h2 style="color:#0CBC90;">MODIFICAR FENOMENO</h2>
		
		<h:form id="datosFenomeno" style="margin-top:15px;">
			<h:panelGrid columns="2">
				<h:commandButton id="volver" value="Volver" action="Fenomenos" />
				
				<h:commandButton id="modificar" value="Modificar" action="#{gestionFenomeno.modificarFenomeno}" />
			</h:panelGrid>
			
			<h:messages id="messages" showDetail="true" globalOnly="true" closable="true" />
			
			<h:panelGrid columns="3" style="margin-top:15px;">
				<h:outputLabel value="ID" />
				<h:inputText id="fenomenoId" disabled="true" value="#{gestionFenomeno.fenomenoGuiSeleccionado.fenomenoId}" />
				<h:message for="fenomenoId" style="color:red" />
				
				<h:outputLabel value="Nombre" />
				<h:inputText id="nombre" value="#{gestionFenomeno.fenomenoGuiSeleccionado.nombre}" />
				<h:message for="nombre" style="color:red" />
				
				<h:outputLabel value="Descripcion" />
				<h:inputText id="descripcion" value="#{gestionFenomeno.fenomenoGuiSeleccionado.descripcion}" />
				<h:message for="descripcion" style="color:red" />
				
				<h:outputLabel value="Tel. Emergencia" />
				<h:inputText id="telefonoEmergencia" value="#{gestionFenomeno.fenomenoGuiSeleccionado.telefonoEmergencia}" />
				<h:message for="telefonoEmergencia" style="color:red" />			
				
			</h:panelGrid>
		</h:form>
	</h:body>
</html>

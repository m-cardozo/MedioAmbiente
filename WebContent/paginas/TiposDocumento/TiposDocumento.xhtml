<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<f:event listener="#{gestionTiposDocumento.seleccionarTiposDocumento}" type="preRenderView" />
	<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-ConttipoDocumento', 'no-cache, no-store')}" />
	
	<h:head>
		<title>Gestion de Tipos Documento</title>
		<style>
			* {
				font-family: Arial;
			}
			.tablaTiposDocumento {
				margin-top: 15px;
				border-collapse: collapse;
				border: 1px solid #F5F5F5;
				text-align: center;
			}
			.tablaTiposDocumentoHeader {
				background: none repeat sctipoDocumentol 0 0 #0CBC90;
				border-bottom: 1px solid #F5F5F5;
				padding: 5px;
			}
		</style>
	</h:head>
	
	<body>
		<h2 style="color:#0CBC90;">TIPOS DOCUMENTO</h2>
		
		<h:link value="Volver" outcome="/index.xhtml" style="margin-right:10px;">
			<f:param name="tipoDocumentoId" value="" />
			<f:param name="modalidad" value="insert" />
		</h:link>
	
		<h:link value="Nuevo" outcome="AltaTipoDocumento.xhtml">
			<f:param name="tipoDocumentoId" value="" />
			<f:param name="modalidad" value="insert" />
		</h:link>
		
		<h:form id="formTabla">
			<h:panelGrid columns="3" style="margin-top:15px;">
				<h:outputLabel value="TipoDocumento" />
				<h:inputText id="tipoDocumento" value="#{gestionTiposDocumento.criterioDescripcion}" />
				<h:commandButton value="Buscar" action="#{gestionTiposDocumento.seleccionarTiposDocumento}" />
			</h:panelGrid>
			
			<h:messages style="color:red; margin:10px;" />
			
			<h:dataTable value="#{gestionTiposDocumento.tiposDocumentoSeleccionados}" var="tipoDocumento" styleClass="tablaTiposDocumento" headerClass="tablaTiposDocumentoHeader">
				<h:column>
					<f:facet name="header">ID</f:facet>
					#{tipoDocumento.tipoDocumentoId}
				</h:column>
				
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
					#{tipoDocumento.descripcion}
				</h:column>
				
				<h:column></h:column>
				
				<h:column>
					<f:facet name="header"></f:facet>
					<h:link value="Modificar" outcome="ModificarTipoDocumento.xhtml">
						<f:param name="tipoDocumentoId" value="${tipoDocumento.tipoDocumentoId}" />
						<f:param name="modalidad" value="update" />
					</h:link>
				</h:column>
				
				<h:column></h:column>
				
				<h:column>
					<f:facet name="header"></f:facet>
					<h:link value="Eliminar" outcome="BajaTipoDocumento.xhtml">
						<f:param name="tipoDocumentoId" value="${tipoDocumento.tipoDocumentoId}" />
						<f:param name="modalidad" value="view" />
					</h:link>
				</h:column>
			</h:dataTable>
		</h:form>
	</body>
</html>

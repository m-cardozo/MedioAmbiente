<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<f:event listener="#{gestionZona.preRenderViewListener}" type="preRenderView" />
	
	<h:head>
		<title>Gestion de Zonas</title>
		<style>
			* {
				font-family: Arial;
			}
		</style>
	</h:head>
	
	<h:body>
		<f:metadata>
			<f:viewParam name="zonaId" value="#{gestionZona.id}" />
			<f:viewParam name="modalidad" value="#{gestionZona.modalidad}" />
			<f:event type="preRenderView" listener="#{gestionZona.preRenderViewListener}" />
		</f:metadata>
		
		<h2 style="color:#0CBC90;">MODIFICAR ZONA</h2>
		
		<h:form id="datosZona" style="margin-top:15px;">
			<h:panelGrid columns="2">
				<h:commandButton id="volver" value="Volver" action="Zonas" />
				
				<h:commandButton id="modificar" value="Modificar" action="#{gestionZona.modificarZona}" />
			</h:panelGrid>
			
			<h:messages id="messages" showDetail="true" globalOnly="true" closable="true" />
			
			<h:panelGrid columns="3" style="margin-top:15px;">
				<h:outputLabel value="ID" />
				<h:inputText id="zonaId" disabled="true" value="#{gestionZona.zonaGuiSeleccionado.zonaId}" />
				<h:message for="zonaId" style="color:red" />
				
				<h:outputLabel value="Descripcion" />
				<h:inputText id="descripcion" value="#{gestionZona.zonaGuiSeleccionado.descripcion}" />
				<h:message for="descripcion" style="color:red" />
			</h:panelGrid>
		</h:form>
	</h:body>
</html>

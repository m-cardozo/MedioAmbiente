<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core_1_1">

	<h:head>
		<title>Gestion de Zonas</title>
		<style>
			* {
				font-family: Arial;
			}
		</style>
	</h:head>
	
	<body>
		<f:metadata>
			<f:viewParam name="zonaId" value="#{gestionZona.id}" />
			<f:viewParam name="modalidad" value="#{gestionZona.modalidad}" />
			<f:event type="preRenderView" listener="#{gestionZona.preRenderViewListener}" />
		</f:metadata>
		
		<h2 style="color:#0CBC90;">ELIMINAR ZONA</h2>
	
		<h:form id="datosZona" style="margin-top:15px;">
			<h:panelGrid columns="2">
				<h:commandButton id="volver" value="Volver" action="Zonas" />
				
				<h:commandButton id="eliminar" value="Eliminar" action="#{gestionZona.bajaZona}">
					<f:param name="zonaId" value="${gestionZona.id}" />
					<f:param name="modalidad" value="delete" />
				</h:commandButton>
			</h:panelGrid>
			
			<h:messages style="color:red; margin:10px;" />
			
			<h:panelGrid columns="3" style="margin-top:15px;">
				<h:outputLabel value="ID" />
				<h:inputText id="zonaId" disabled="true" value="#{gestionZona.zonaGuiSeleccionado.zonaId}" />
				<h:message for="zonaId" style="color:red" />
				
				<h:outputLabel value="Descripcion" />
				<h:inputText id="descripcion" disabled="true" value="#{gestionZona.zonaGuiSeleccionado.descripcion}" />
				<h:message for="descripcion" style="color:red" />
			</h:panelGrid>
		</h:form>
	</body>
</html>

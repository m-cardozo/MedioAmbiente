<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<f:event listener="#{gestionRoles.seleccionarRoles}" type="preRenderView" />
	<f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
	
	<h:head>
		<title>Gestion de Roles</title>
		<style>
			* {
				font-family: Arial;
			}
			.tablaRoles {
				margin-top: 15px;
				border-collapse: collapse;
				border: 1px solid #F5F5F5;
				text-align: center;
			}
			.tablaRolesHeader {
				background: none repeat scroll 0 0 #0CBC90;
				border-bottom: 1px solid #F5F5F5;
				padding: 5px;
			}
		</style>
	</h:head>
	
	<body>
		<h2 style="color:#0CBC90;">ROLES</h2>
		
		<h:link value="Volver" outcome="/index.xhtml" style="margin-right:10px;">
			<f:param name="rolId" value="" />
			<f:param name="modalidad" value="insert" />
		</h:link>
	
		<h:link value="Nuevo" outcome="AltaRol.xhtml">
			<f:param name="rolId" value="" />
			<f:param name="modalidad" value="insert" />
		</h:link>
		
		<h:form id="formTabla">
			<h:panelGrid columns="3" style="margin-top:15px;">
				<h:outputLabel value="Rol" />
				<h:inputText id="rol" value="#{gestionRoles.criterioDescripcion}" />
				<h:commandButton value="Buscar" action="#{gestionRoles.seleccionarRoles}" />
			</h:panelGrid>
			
			<h:messages style="color:red; margin:10px;" />
			
			<h:dataTable value="#{gestionRoles.rolesSeleccionados}" var="rol" styleClass="tablaRoles" headerClass="tablaRolesHeader">
				<h:column>
					<f:facet name="header">ID</f:facet>
					#{rol.rolId}
				</h:column>
				
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
					#{rol.descripcion}
				</h:column>
				
				<h:column></h:column>
				
				<h:column>
					<f:facet name="header"></f:facet>
					<h:link value="Modificar" outcome="ModificarRol.xhtml">
						<f:param name="rolId" value="${rol.rolId}" />
						<f:param name="modalidad" value="update" />
					</h:link>
				</h:column>
				
				<h:column></h:column>
				
				<h:column>
					<f:facet name="header"></f:facet>
					<h:link value="Eliminar" outcome="BajaRol.xhtml">
						<f:param name="rolId" value="${rol.rolId}" />
						<f:param name="modalidad" value="view" />
					</h:link>
				</h:column>
			</h:dataTable>
		</h:form>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core_1_1">

	<h:head>
		<title>Gestion de Caracteristicas</title>
		<style>
			* {
				font-family: Arial;
			}
		</style>
	</h:head>
	
	<body>
		<f:metadata>
			<f:viewParam name="caracteristicaId" value="#{gestionCaracteristica.id}" />
			<f:viewParam name="modalidad" value="#{gestionCaracteristica.modalidad}" />
			<f:event type="preRenderView" listener="#{gestionCaracteristica.preRenderViewListener}" />
		</f:metadata>
	
		<h2 style="color:#0CBC90;">ELIMINAR CARACTERISTICA</h2>
	
		<h:form id="datosCaracteristica" style="margin-top:15px;">
			<h:panelGrid columns="2">
				<h:commandButton id="volver" value="Volver" action="Caracteristicas" />
				
				<h:commandButton id="eliminar" value="Eliminar" action="#{gestionCaracteristica.bajaCaracteristica}">
					<f:param name="caracteristicaId" value="${gestionCaracteristica.id}" />
					<f:param name="modalidad" value="delete" />
				</h:commandButton>
			</h:panelGrid>
			
			<h:messages style="color:red; margin:10px;" />
			
			<h:panelGrid columns="3" style="margin-top:15px;">
				<h:outputLabel value="ID" />
				<h:inputText id="caracteristicaId" disabled="true" value="#{gestionCaracteristica.caracteristicaGuiSeleccionada.caracteristicaId}" />
				<h:message for="caracteristicaId" style="color:red" />
				
				<h:outputLabel value="Nombre" />
				<h:inputText id="nombre" disabled="true" value="#{gestionCaracteristica.caracteristicaGuiSeleccionada.nombre}" />
				<h:message for="nombre" style="color:red" />
				
				<h:outputLabel value="Etiqueta" />
				<h:inputText id="etiqueta" disabled="true" value="#{gestionCaracteristica.caracteristicaGuiSeleccionada.etiqueta}" />
				<h:message for="etiqueta" style="color:red" />
				
				<h:outputLabel value="Tipo de dato" />
				<h:inputText id="tipoDato" disabled="true" value="#{gestionCaracteristica.caracteristicaGuiSeleccionada.tipoDato}" />
				<h:message for="tipoDato" style="color:red" />
				
				<h:outputLabel value="Fenomeno" />
				<h:inputText id="fenomeno" disabled="true" value="#{gestionCaracteristica.caracteristicaGuiSeleccionada.fenomenoGui.nombre}" />
				<h:message for="fenomeno" style="color:red" />
				
			</h:panelGrid>
		</h:form>
	</body>
</html>

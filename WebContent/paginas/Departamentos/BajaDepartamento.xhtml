<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core_1_1">

	<h:head>
		<title>Gestion de Departamentos</title>
		<style>
			* {
				font-family: Arial;
			}
		</style>
	</h:head>
	
	<body>
		<f:metadata>
			<f:viewParam name="departamentoId" value="#{gestionDepartamento.id}" />
			<f:viewParam name="modalidad" value="#{gestionDepartamento.modalidad}" />
			<f:event type="preRenderView" listener="#{gestionDepartamento.preRenderViewListener}" />
		</f:metadata>
	
		<h2 style="color:#0CBC90;">ELIMINAR DEPARTAMENTO</h2>
	
		<h:form id="datosDepartamento" style="margin-top:15px;">
			<h:panelGrid columns="2">
				<h:commandButton id="volver" value="Volver" action="Departamentos" />
				
				<h:commandButton id="eliminar" value="Eliminar" action="#{gestionDepartamento.bajaDepartamento}">
					<f:param name="departamentoId" value="${gestionDepartamento.id}" />
					<f:param name="modalidad" value="delete" />
				</h:commandButton>
			</h:panelGrid>
			
			<h:messages style="color:red; margin:10px;" />
			
			<h:panelGrid columns="3" style="margin-top:15px;">
				<h:outputLabel value="ID" />
				<h:inputText id="departamentoId" disabled="true" value="#{gestionDepartamento.departamentoGuiSeleccionado.departamentoId}" />
				<h:message for="departamentoId" style="color:red" />
				
				<h:outputLabel value="Descripcion" />
				<h:inputText id="descripcion" disabled="true" value="#{gestionDepartamento.departamentoGuiSeleccionado.descripcion}" />
				<h:message for="descripcion" style="color:red" />
				
				<h:outputLabel value="Zona" />
				<h:inputText id="zona" disabled="true" value="#{gestionDepartamento.departamentoGuiSeleccionado.zonaGui.descripcion}" />
				<h:message for="zona" style="color:red" />				
				
			</h:panelGrid>
		</h:form>
	</body>
</html>
